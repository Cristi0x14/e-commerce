<div class="contrainer mt-5" style="margin: 30px;">
    <div class="row">
        <div class="col-6">
            <div class="card image-container p-3">
                <img [src]="product.productImages[selectedProductIndex].url" alt="" class="product-zoom-image" >
            </div>
            <div class="mt-2">
                <mat-grid-list cols="3" gutterSize="10" rowHeight="1:1">
                    <mat-grid-tile *ngFor="let file of product.productImages; let i = index" (click)="changeIndex(i)" style="border: 1px solid lightgray; cursor: pointer;">
                        <img [src]="file.url" alt="" class="" height="200px">
                    </mat-grid-tile>
                </mat-grid-list>
            </div>

        </div>

        <div class="col-6">
            <div class="product-information">
                <div>
                    <div class="mt-3">
                        <h2>{{product.productName}}</h2>
                        <br>
                    </div>
                    <div class="mt-3">
                        Description :
                         <br>
                        {{product.productDescription}}
                    </div>
                    <div class="mt-3">
                        <b>{{product.productDiscountedPrice}} Lei</b>
                        &nbsp;&nbsp;
                        <b style="text-decoration: line-through;">{{product.productActualPrice}} Lei</b>
                    </div>
                    <div class="mt-5 text-center">
                        <button mat-raised-button color="warn" style="width: 200px;">Buy Now</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
