<div class="container mt-5">
  <div class="mb-3" align="right">
    <button mat-raised-button color="primary" (click)="checkout()">Checkout</button>
  </div>
    <table mat-table [dataSource]="cartProducts" class="mat-elevation-z8">

        <ng-container matColumnDef="Name">
          <th mat-header-cell *matHeaderCellDef> Name </th>
          <td mat-cell *matCellDef="let element"> {{element.product.productName}} </td>
        </ng-container>

        <ng-container matColumnDef="Image">
          <th mat-header-cell *matHeaderCellDef> Image </th>
          <td mat-cell *matCellDef="let element"> <img src={{element.product.productImages[0].url}} height="200px"> </td>
        </ng-container>

        <ng-container matColumnDef="Description">
            <th mat-header-cell *matHeaderCellDef> Description </th>
            <td mat-cell *matCellDef="let element"> {{element.product.productDescription}} </td>
          </ng-container>

          <ng-container matColumnDef="Price">
            <th mat-header-cell *matHeaderCellDef> Price </th>
            <td mat-cell *matCellDef="let element"> {{element.product.productActualPrice}} </td>
          </ng-container>

          <ng-container matColumnDef="DiscountedPrice">
            <th mat-header-cell *matHeaderCellDef> DiscountedPrice </th>
            <td mat-cell *matCellDef="let element"> {{element.product.productDiscountedPrice}} </td>
          </ng-container>

          <ng-container matColumnDef="Action">
            <th mat-header-cell *matHeaderCellDef> Action </th>
            <td mat-cell *matCellDef="let element">
              <button mat-icon-button color="warn" (click)="delete(element.cardId)"
              aria-label="Example icon button with a delete icon">
              <mat-icon>delete</mat-icon>
            </button>
            </td>
          </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
</div>
