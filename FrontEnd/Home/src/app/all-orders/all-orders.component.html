<div class="container mt-3">

  <div class="buttons" align="right">
    <h4>Show Orders by Status :
      <mat-button-toggle-group name="fontStyle" aria-label="Font Style">
        <mat-button-toggle value="All" (click)="getAllOrders('All')">All</mat-button-toggle>
        <mat-button-toggle value="Placed" (click)="getAllOrders('Placed')">Placed</mat-button-toggle>
        <mat-button-toggle value="Delivered" (click)="getAllOrders('Delivered')">Delivered</mat-button-toggle>
      </mat-button-toggle-group>
    </h4>
  </div>

  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8 mt-3">
    <ng-container matColumnDef="Id">
      <th mat-header-cell *matHeaderCellDef> Id </th>
      <td mat-cell *matCellDef="let element"> {{element.orderId}} </td>
    </ng-container>

    <ng-container matColumnDef="User Name">
      <th mat-header-cell *matHeaderCellDef> User Name </th>
      <td mat-cell *matCellDef="let element"> {{element.user.userName}} </td>
    </ng-container>

    <ng-container matColumnDef="Name">
      <th mat-header-cell *matHeaderCellDef> Name </th>
      <td mat-cell *matCellDef="let element"> {{element.orderFullName}} </td>
    </ng-container>

    <ng-container matColumnDef="Product">
      <th mat-header-cell *matHeaderCellDef> Product </th>
      <td mat-cell *matCellDef="let element"> {{element.product.productName}} </td>
    </ng-container>

    <ng-container matColumnDef="Address">
      <th mat-header-cell *matHeaderCellDef> Address </th>
      <td mat-cell *matCellDef="let element"> {{element.orderFullAddress}} </td>
    </ng-container>

    <ng-container matColumnDef="Contact No.">
      <th mat-header-cell *matHeaderCellDef> Contact No. </th>
      <td mat-cell *matCellDef="let element"> {{element.orderContactNumber}} </td>
    </ng-container>

    <ng-container matColumnDef="Status">
      <th mat-header-cell *matHeaderCellDef> Status </th>
      <td mat-cell *matCellDef="let element"> {{element.orderStatus}} </td>
    </ng-container>

    <ng-container matColumnDef="Action">
      <th mat-header-cell *matHeaderCellDef> Action </th>
      <td mat-cell *matCellDef="let element"> 
        <button *ngIf="element.orderStatus == 'Placed'" mat-raised-button color="primary" (click)="markAsDelivered(element.orderId)"> Mark as Delivered</button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
