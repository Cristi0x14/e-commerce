<div class="continaer mt-5">
    <div class="card text-center" style="padding: 20px;">
        <form #loginForm="ngForm" (ngSubmit)="login(loginForm)">
            <input type="text"
            ngModel
            name="userName"
            id="userName"
            placeholder="Enter your username"
            class="form-control mb-3 text-center"
            >

            <input type="password"
            ngModel
            name="userPassword"
            id="userPassword"
            placeholder="Enter your password"
            class="form-control mb-3 text-center"
            >

            <input type="submit"
            value="Login"
            class="btn btn-outline-primary form-control rounded-0 text-center">
        </form>
</div>
</div>
