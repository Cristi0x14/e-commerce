<div class="container mt-5">
    <div class="card p-5">
        <form #registerForm = "ngForm" (ngSubmit)="register(registerForm)">
            <mat-form-field appearance="outline" style="width: 100%;">
                <mat-label>User Name</mat-label>
                <input matInput ngModel name="userName" id="userName" placeholder="User Name">
            </mat-form-field>

            <mat-form-field appearance="outline" style="width: 100%;">
                <mat-label>First Name</mat-label>
                <input matInput ngModel name="userFirstName" id="userFirstName" placeholder="First Name">
            </mat-form-field>

            <mat-form-field appearance="outline" style="width: 100%;">
                <mat-label>Last Name</mat-label>
                <input matInput ngModel name="userLastName" id="userLastName" placeholder="Last Name">
            </mat-form-field>

            <mat-form-field appearance="outline" style="width: 100%;">
                <mat-label>Password</mat-label>
                <input matInput ngModel name="userPassword" id="userPassword" placeholder="Password">
            </mat-form-field>
            <div class="text-center">
                <button class="w-50" type="submit" mat-raised-button color="primary">Register</button>
            </div>
        </form>
    </div>
</div>
