<div class="contrainer mt-3">
    <div class="content">
        <mat-grid-list cols="4" rowHeight="3:4" gutterSize="10">
            <mat-grid-tile *ngFor="let p of products">
                <div class="row p-5">
                    <div class="image-wrapper">
                        <img [src]="p.productImages[0].url" alt="" class="home-page-product-image">
                    </div>
                    <div class="Text">
                        <div class="mt-3">
                            <p><b>{{p.productName}}</b></p>
                        </div>
                        
                        <div class="mt-2">
                            <p style="white-space: inherit; text-overflow: ellipsis; height: 40px; width: 280px; overflow: hidden;">
                            {{p.productDescription}}</p>
                        </div>
    
                        <div class="mt-2">
                            <b>
                                {{p.productDiscountedPrice}} Lei
                            </b>
                            &nbsp;
                            <b style="text-decoration: line-through;">
                                {{p.productActualPrice}} Lei
                            </b>
                                
                            
                        </div>
    
                        <div class="mt-2">
                            <button mat-raised-button color="warn" (click)="showProductDetails(p.productId)">View Details</button>
                        </div>
                    </div>
                </div>
            </mat-grid-tile>
        </mat-grid-list>
    </div>
</div>
