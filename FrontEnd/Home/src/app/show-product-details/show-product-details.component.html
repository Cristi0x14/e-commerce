<div class="container mt-5">
  <div class="search-bar text-center">
    <mat-form-field appearance="outline" class="w-75">
      <mat-label>Search any product</mat-label>
      <input #searchKeyword (keyup)="searchByKeyword(searchKeyword.value)" matInput name="searchKey" id="searchKey"
        placeholder="Search any product">
    </mat-form-field>
  </div>

  <div *ngIf="showTable">
    <table mat-table [dataSource]="products" class="mat-elevation-z8">

      <ng-container matColumnDef="Id">
        <th mat-header-cell *matHeaderCellDef> Id </th>
        <td mat-cell *matCellDef="let element"> {{element.productId}} </td>
      </ng-container>


      <ng-container matColumnDef="Name">
        <th mat-header-cell *matHeaderCellDef> Name </th>
        <td mat-cell *matCellDef="let element"> {{element.productName}} </td>
      </ng-container>


      <ng-container matColumnDef="productdescription">
        <th mat-header-cell *matHeaderCellDef> Description </th>
        <td mat-cell *matCellDef="let element"> {{element.productDescription}} </td>
      </ng-container>


      <ng-container matColumnDef="DiscountedPrice">
        <th mat-header-cell *matHeaderCellDef> DiscountedPrice </th>
        <td mat-cell *matCellDef="let element"> {{element.productDiscountedPrice}} </td>
      </ng-container>

      <ng-container matColumnDef="ActualPrice">
        <th mat-header-cell *matHeaderCellDef> ActualPrice </th>
        <td mat-cell *matCellDef="let element"> {{element.productActualPrice}} </td>
      </ng-container>

      <ng-container matColumnDef="Actions">
        <th mat-header-cell *matHeaderCellDef> Actions </th>
        <td mat-cell *matCellDef="let element">
          <button mat-icon-button color="primary" (click)="showImages(element) "
            aria-label="Example icon button with a vertical three dot icon">
            <mat-icon>images</mat-icon>
          </button>
          <button mat-icon-button color="primary" (click)="editProductDetails(element.productId)"
            aria-label="Example icon button with a vertical three dot icon">
            <mat-icon>edit</mat-icon>
          </button>
          <button mat-icon-button color="warn" (click)="deleteProduct(element.productId) "
            aria-label="Example icon button with a delete icon">
            <mat-icon>delete</mat-icon>
          </button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </div>
  <div class="text-center p-3" *ngIf="showLoadMoreProductButton">
    <button class="button" mat-raised-button color="primary" (click)="loadMoreProduct()">Load More</button>
  </div>
</div>
