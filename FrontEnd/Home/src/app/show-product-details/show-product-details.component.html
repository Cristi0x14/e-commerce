<div class="container mt-5">
    <table mat-table [dataSource]="products" class="mat-elevation-z8">
    
        <ng-container matColumnDef="Id">
          <th mat-header-cell *matHeaderCellDef> Id </th>
          <td mat-cell *matCellDef="let element"> {{element.productId}} </td>
        </ng-container>
      
    
        <ng-container matColumnDef="Name">
          <th mat-header-cell *matHeaderCellDef> Name </th>
          <td mat-cell *matCellDef="let element"> {{element.productName}} </td>
        </ng-container>
      
    
        <ng-container matColumnDef="Description">
          <th mat-header-cell *matHeaderCellDef> Description </th>
          <td mat-cell *matCellDef="let element"> {{element.productDescription}} </td>
        </ng-container>
      
    
        <ng-container matColumnDef="DiscountedPrice">
          <th mat-header-cell *matHeaderCellDef> DiscountedPrice </th>
          <td mat-cell *matCellDef="let element"> {{element.productDiscountedPrice}} </td>
        </ng-container>
        
        <ng-container matColumnDef="ActualPrice">
          <th mat-header-cell *matHeaderCellDef> ActualPrice </th>
          <td mat-cell *matCellDef="let element"> {{element.productActualPrice}} </td>
        </ng-container>

        <ng-container matColumnDef="Images">
          <th mat-header-cell *matHeaderCellDef> Images </th>
          <td mat-cell *matCellDef="let element"> 
            <button mat-icon-button color="primary" (click)="showImages(element) " aria-label="Example icon button with a vertical three dot icon">
              <mat-icon>images</mat-icon>
            </button>  
          </td>
        </ng-container>

        <ng-container matColumnDef="Edit">
          <th mat-header-cell *matHeaderCellDef> Edit </th>
          <td mat-cell *matCellDef="let element"> 
            <button mat-icon-button color="primary"  aria-label="Example icon button with a vertical three dot icon">
              <mat-icon>edit</mat-icon>
            </button>  
          </td>
        </ng-container>

        <ng-container matColumnDef="Delete">
          <th mat-header-cell *matHeaderCellDef> Delete </th>
          <td mat-cell *matCellDef="let element"> 
            <button mat-icon-button color="warn" (click)="deleteProduct(element.productId) "  aria-label="Example icon button with a delete icon">
              <mat-icon>delete</mat-icon>
            </button>
          </td>
        </ng-container>
        
    
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
</div>
